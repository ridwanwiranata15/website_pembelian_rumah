<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Upload Gambar dan Nama</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-container img {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Form Upload Gambar dan Nama</h2>
  <form id="uploadForm">
    <label for="name">Nama:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="images">Upload Gambar:</label><br>
    <input type="file" id="images" name="images[]" accept="image/*" multiple><br><br>

    <div class="preview-container" id="previewContainer"></div>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const imageInput = document.getElementById('images');
    const previewContainer = document.getElementById('previewContainer');

    imageInput.addEventListener('change', function () {
      const files = Array.from(this.files);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });

      // Reset input supaya bisa upload file yang sama lagi
      this.value = '';
    });
  </script>

</body>
</html>
