<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-fire"></i> AdminPro</h3>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-building-columns"></i>
                <span>Banks</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-layer-group"></i>
                <span>Categories</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-layer-group"></i>
                <span>Cities</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-house-medical"></i>
                <span>Facilities</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-house"></i>
                <span>House</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-house"></i>
                <span>Interest</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-house"></i>
                <span>Mortgage Request</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <a href="#" class="menu-item">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Bank Overview</h1>
            </div>
            <div class="user-info">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <span class="user-name">John Doe</span>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
            </div>
        </div>
        <div class="recent-orders">
            <div class="section-header">
                <h2 class="section-title">Recent Banks</h2>
                <button class="btn btn-primary" id="openModal">
                    <i class="fas fa-plus"></i> Add New Order
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#ORD-001</td>
                        <td>John Smith</td>
                        <td>12 May 2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-decoration top-right"></div>
            <div class="modal-decoration bottom-left"></div>
            <div class="modal-header">
                <h3>Create New Order</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="customerName">Name</label>
                    <input type="text" id="customerName" class="form-control" placeholder="Enter customer name">
                </div>
                <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden p-6">
                    <label for="" class="mb-6">Image</label>

                    <div class="file-upload-container">
                        <input type="file" id="fileInput" class="file-input" accept="image/*">
                        <label for="fileInput" class="file-input-label" id="dropArea">
                            <div class="text-blue-500 text-4xl">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="text-center">
                                <p class="text-lg font-medium text-gray-700">Drag & drop your image here</p>
                                <p class="text-sm text-gray-500 mt-1">or click to browse files</p>
                            </div>
                            <span class="text-xs text-gray-400">Supports: JPG, PNG, GIF (Max 5MB)</span>
                        </label>

                        <div class="preview-container" id="previewContainer">
                            <div class="remove-btn" id="removeBtn">
                                <i class="fas fa-times"></i>
                            </div>
                            <img src="#" alt="Preview" class="preview-image" id="previewImage">
                            <div class="file-info" id="fileInfo"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelModal">Cancel</button>
                <button class="btn btn-primary">Create Order</button>
            </div>
        </div>
    </div>

    <script src="../js/banks.js"></script>
</body>

</html>
